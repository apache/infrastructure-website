site:
  name: Apache Infrastructure Website
  description: The official website of the Apache Infrastructure
  domain: infra.apache.org
  logo: /extra/favicon.ico
  repository: https://github.com/apache/infrastructure-website/blob/main/content/
  trademarks: Apache HTTP Server, Apache, and the Apache logo are trademarks of The Apache Software Foundation.
theme: content/theme
setup:
  ignore:
    - theme
  postrun:
    - /bin/bash pagefind.sh
plugins:
  use:
    - toc
    - spu
    - gfm
content:
  pages: pages
  static:
    - css
    - js
    - highlight
    - images
    - fonts
genid:
  unsafe: yes
