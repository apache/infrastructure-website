

<!-- page contents -->
<div id="contents">
    <div class="bg-white p-5 rounded">
        <div class="col-sm-8 mx-auto">
          <h1>
            {% if article %}
              {{ article.title }}
            {% else %}
              {{ page.title }}
            {% endif %}
          </h1>
          {% if article %}
              <p>Posted on: {{ article.date }}</p>
              {{ article.content }}
            {% else %}
              {{ page.content }}
            {% endif %}
        </div>
      </div>
    </div>
